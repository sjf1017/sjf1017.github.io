	<section class="info">
		<article class="getinfo">
			<header>
				<h4>Tell us About your Event</h4>

			<form id="clientinfo">
				<input type="text" id="clientname" placeholder="Host's Name">
				<input type = "text" id ="clientphone"
				placeholder="Host Phone Number">
				<input type = "text" id ="clientemail"
				placeholder="Host Email">
				<input type = "text" id = "guestcount" placeholder="Number of Guests">
				<select name = "partyType">
					<option value = "Buffet">Buffet</option>
					<option value = "Dinner" selected>Sit Down Dinner</option>
					<option value = "Luncheon">Luncheon</option>

				</select>
				<input type = "date" placeholder="Event Date">

		<article class="getinfo">
			<header>

			</header>
			<form id="getQuote">

				<select name = "partyType">
					<option value = "Buffet">Buffet</option>
					<option value = "Dinner" selected>Sit Down Dinner</option>

				</select>
				<!-- <input type = "text" list="datalist" id="party-type" placeholder="Type of Party"> -->

			</form>
		</article>
